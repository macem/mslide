#slider {
	width: 505px;
	padding: 0 25px;
	margin: -35px 0 0 260px;

#slider .t-pane {
	padding: 10px 0;
}
#slider .t-play {
	display: none;
}
#slider .t-slide {
	width: 81px;
	height: 84px;
	margin: 0 9px;
}
#slider img {
	border: solid 1px #868686;
}
#slider .t-current,
#slider img:hover {
	margin: -10px 0;
	width: 99px;
	height: 104px;
}
#slider .t-next,
#slider .t-previous {
	width: 16px;
	height: 16px;
	opacity: 1;
	top: 44px;
	overflow: hidden;
	background: url(css/img/controls.gif) no-repeat;
}
#slider .t-next {
	background: url(css/img/controls.gif) no-repeat -16px 0;
}

<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(function() {
	$('#slider').textSlide ({/*auto: 'next', */step: 1, slide: 0, slides: 5, wait: 1500, animoption: [600], onSlideEnd:function($pane,o) {
		$(o.data).removeClass ('t-current');
		$(o.data[o._nextslide + parseInt (o.slides / 2)]).addClass ('t-current');
	}});
});


</script>
